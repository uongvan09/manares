<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar [color]="isAndroid ? 'royal' : 'primary'">
  	<ion-grid>
  		<ion-row>
  			<ion-col col-2>
  				<button ion-button icon-only (click)="presentPopoverOrder($event)">
  					<ion-icon class = "tool-bar-padding" name="person"></ion-icon>
            <ion-icon class = "tool-bar-padding" name="md-arrow-dropdown"></ion-icon>
				</button>
  			</ion-col>
  			<ion-col col-10>
  				<button ion-button icon-only (click)="presentPopoverOrderType($event)">
  					<p padding-right = 2px;><b>Oder</b></p>
  					<p padding-right = 2px;>Đang phục vụ</p>
  					<ion-icon class = "tool-bar-padding" name="md-arrow-dropdown"></ion-icon>
				</button>
  			</ion-col>
  		</ion-row>
  	</ion-grid>
  </ion-navbar>


  <ion-toolbar>
    <ion-row style="height: 50px;">
      <ion-col col-4 style="height: 50px;">
      <button ion-button icon-only style="height: 30px;" (click)="presentPopoverSearchPage($event)">
        <p>Tìm món</p>
        <ion-icon  name="md-arrow-dropdown"></ion-icon>
      </button>
      </ion-col>
  <ion-col col-8 style="padding-top: 2px;">
    <ion-searchbar  (ionInput)="getItems($event)" ></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
       </ion-toolbar>

</ion-header>


<ion-content>
    <!-- <ion-fab>
  
</ion-fab> -->
  <ion-fab bottom right >
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="logo-facebook" item-first  color="primary"></ion-icon>
      </button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-card>
    <ion-card-header class="card-header">1.1</ion-card-header>
    <ion-card-content class="no-padding text-center">
      <ion-row>
        <ion-col col-6 class="card-table no-padding">
          <ion-label>101</ion-label>
        </ion-col>
        <ion-col col-6 class="no-padding ">
          <ion-row class="card-money">
            <ion-label>500.000</ion-label>
          </ion-row>
          <ion-row>
            <ion-col class="no-padding card-time">
              <ion-label>55'</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button>
          <ion-icon name="calculator"></ion-icon>
        </button>
        </ion-col>
        <ion-col >
          <button>
          <ion-icon name="basket"></ion-icon>
        </button>
        </ion-col>
        <ion-col>
          <button>
            <ion-icon name="md-menu"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
  

</ion-content>

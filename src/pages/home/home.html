





<ion-header>
  <ion-navbar>
    <ion-title>
      JSA Note
    </ion-title>
 
    <ion-buttons end>
      <button navPush="AddNotePage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs>

  <ion-tab tabIcon="card" tabTitle="Trả món" [root]="order"></ion-tab>
  <ion-tab tabIcon="calculator" tabTitle="Tạm tính" [root]="order"></ion-tab>
  <ion-tab tabIcon="menu" tabTitle="Tiện ích" [root]="order"></ion-tab>

</ion-tabs>

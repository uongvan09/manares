</ion-header>


<ion-content>
    <ion-list>
        <ion-list-header ></ion-list-header>
        <ion-item class="product-background no-padding" *ngFor="let product of productList | async">
            <ion-row>
                <ion-col col-2> 
                    <img src="">
                </ion-col>
                <ion-col col-6>
                    <ion-row>{{product.product_name}}</ion-row>
                    <ion-row>{{product.price}} đ</ion-row>
                </ion-col >
                <ion-col col-1 class="add-remove-padding">
                    <button> <ion-icon name="ios-remove-outline"></ion-icon></button>
                </ion-col>
                <ion-col col-2>
                   <ion-item class="no-padding"><ion-input [(ngModel)]="numberProduct" type="number"></ion-input></ion-item> 
                </ion-col>
                <ion-col col-1 class="add-remove-padding    ">
                    
                        <button (click)="increaseNumber()"><ion-icon name="ios-add-circle-outline" small ></ion-icon></button>
                    
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>

</ion-content>
